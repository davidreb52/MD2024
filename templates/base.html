<html>
    <head>
        <title>Devis & Facture 2024.07.000</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body>
        <h1>Devis / Facture 2024</h1>
        
        {% if user.is_authenticated %}
            <p>Vous êtes connecté en tant que {{ request.user }}. <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button type="submit">Se déconnecter</button>
              </form>
            <p><img src="static 'images/default_profile.png'" alt="Edit"> Voulez-vous <a href="{% url 'password_change' %}">changer votre mot de passe ?</a></p>
            {% block content %}{% endblock content %}
        {% endif %}
        {% block login %}{% endblock login %}
    </body>
</html>
